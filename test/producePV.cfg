process TrackerPV =
{

  source = PoolSource 
  { 
# file with tracks
    untracked vstring fileNames = {"file:/afs/cern.ch/cms/Tutorials/july06/VertexReconstruction/sim_rec_10muons_1-10GeV_500evts.root"}
    untracked int32 maxEvents = -1
  }

  include "RecoVertex/PrimaryVertexProducer/data/OfflinePrimaryVerticesFromCTFTracks.cff"
  include "RecoVertex/PrimaryVertexProducer/data/OfflinePrimaryVerticesFromRSTracks.cff"

  module out = PoolOutputModule 
  { 
	untracked string fileName = "pv.root"
  }

  path p = 
  {
    OfflinePrimaryVerticesFromCTFTracks, OfflinePrimaryVerticesFromRSTracks
  }
  
  endpath e = 
  {
    out
  }
}
